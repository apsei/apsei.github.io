<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Our media</title>
</head>

<body>
	<header class="header gbg">
		<div class="container header-container">
			<div class="logo">
				<img src="./img/logo.svg" alt="Finsweet logo">
			</div>
			<nav class="nav">
				<ul class="nav-list">
					<li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="/about.html" class="nav-link">About Us</a></li>
					<li class="nav-item"><a href="/do.html" class="nav-link">What We Do</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Media</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
				</ul>
				<a href="#" class="btn nav-btn">Donate</a>
			</nav>
		</div>
	</header>

	<main>
		<section class="section-media-news gbg">
			<div class="container media-news-container">
				<div class="section-media-content">
					<div class="section-title media-news-title">
						<p>Top news</p>
					</div>
					<h2 class="section-heading">Our goal is to make water available for everyone</h2>
					<p class="secondary-text">Aenean faucibus nibh et justo cursus id rutrum lorem imperdiet. Nunc ut sem vitae
						risus tristique posuere.</p>
						<a href="" class="btn primary-btn">Read more</a>
				</div>
			</div>
		</section>
	</main>
	<script>
		document.addEventListener('keydown', function (event) {
			if (event.key === 'z') {
				console.log('Viewport Width:', window.innerWidth);
			}
		});

		document.addEventListener('DOMContentLoaded', function () {
			const button = document.getElementById('menuButton');
			const menuContainer = document.getElementById('menuContainer');

			button.addEventListener('click', function (event) {
				event.stopPropagation();

				menuContainer.className = 'dropdown-nav';

				setTimeout(function () {
					menuContainer.classList.add('active');
				}, 1);
			});

			document.addEventListener('click', function (event) {
				if (!menuContainer.contains(event.target)) {
					menuContainer.classList.remove('active');
				}
			});

			window.addEventListener('resize', function () {
				if (window.innerWidth > 580) {
					menuContainer.className = 'nav-list';
				}
			});
		});
	</script>
</body>

</html>
